# Hofmann test configuration — identity KSF and ephemeral random keys for speed.
# NOT for production use.

context: "hofmann-test"

# 0 = identity KSF (no Argon2) — fast for tests
argon2MemoryKib: 0

# Empty seeds → ephemeral random key generation on each startup
serverKeySeedHex: ""
oprfSeedHex: ""

# Empty OPRF master key — the HofmannBundle no-arg constructor provides an ephemeral random key.
oprfMasterKeyHex: ""
oprfProcessorId: "test-processor"

# JWT config — empty secret → random on each startup (fine for tests)
jwtSecretHex: ""
jwtTtlSeconds: 3600
jwtIssuer: "hofmann-test"
